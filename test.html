<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width:100px;
            height: 100px;
            border-radius: 50%; 
            background:rgba(0, 0, 0, 0.2);
            filter: blur(5px);            
        }
    </style>
    <script>
        function init(){
            let box=document.getElementById("box");
            box.blur();
        }
        addEventListener("load", function(){
            init();
        });
    </script>
</head>
<body>
    <div id="box"></div>    
</body>
</html>
